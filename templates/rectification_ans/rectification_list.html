{% extends "layouts/rectification_ans_base.html" %}

{% load static %}


{% block content %}
<input type="search" class='form-control' id="search-input" onkeyup="rectFunction()" placeholder="Search here" title="Search">
  <table class="table table-hover" id="rectification-table">
    <thead class="text-warning">
      <tr>
        <th>Sr. No.</th>
        <th>Question</th>
        <th>Answers</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% include 'rectification_ans/partial_rectification_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-rectification">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>
{% endblock %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    function rectFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search-input");
        filter = input.value.toUpperCase();
        table = document.getElementById("rectification-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
        var abc = 0;
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) == 0) {
              abc = 1;
            } else {
             // tr[i].style.display = "none";
            }
          } 
          td1 = tr[i].getElementsByTagName("td")[1];
          if (td1) {
            txtValue = td1.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) == 0) {
              abc = 1;
            } else {
              //tr[i].style.display = "none";
            }
          }
          if (abc == 1) {
              tr[i].style.display = "";
            }
            else
            {
            tr[i].style.display = "none";
            }
        }
      }
    </script>
{% endblock javascripts %}

<script src="{% static 'assets/js/rectification.js' %}"></script>
