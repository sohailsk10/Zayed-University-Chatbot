
{% for acronym in acronyms %}
  <tr>
    <td>{{ acronym.short_form }}</td>
    <td>{{ acronym.long_form }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-acronyms"
              data-url="{% url 'acronyms_update' acronym.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-acronyms"
              data-url="{% url 'acronyms_delete' acronym.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Acronyms</td>
  </tr>
{% endfor %}
